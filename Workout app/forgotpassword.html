<!-- forgot-password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - FitTrack</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .recovery-container {
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.8s ease;
    }

    .recovery-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .recovery-logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .recovery-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .recovery-title {
      color: var(--dark-color);
      font-size: 1.8rem;
      margin-bottom: 5px;
    }

    .recovery-subtitle {
      color: #6c757d;
      font-size: 1rem;
    }

    .form-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .form-header {
      background: linear-gradient(to right, var(--primary-color), #36d1dc);
      padding: 20px;
      color: white;
      text-align: center;
    }

    .form-header h3 {
      margin: 0;
      font-size: 1.5rem;
    }

    .form-header p {
      margin: 10px 0 0;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .form-body {
      padding: 30px;
    }

    .form-icon {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-icon i {
      font-size: 3rem;
      color: var(--primary-color);
    }

    .form-description {
      text-align: center;
      margin-bottom: 25px;
      color: #6c757d;
    }

    #messageBox {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      display: none;
    }

    .error-message {
      background-color: #ffe6e6;
      color: #d63031;
      border: 1px solid #fab1a0;
    }

    .success-message {
      background-color: #e6ffee;
      color: #00b894;
      border: 1px solid #55efc4;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="recovery-container">
    <div class="recovery-header">
      <div class="recovery-logo">
        <img src="assets/logo.jpg" alt="FitTrack Logo">
      </div>
      <h1 class="recovery-title">FitTrack</h1>
      <p class="recovery-subtitle">Account Recovery</p>
    </div>

    <div class="form-container">
      <div class="form-header">
        <h3>Forgot Password</h3>
        <p>We'll help you reset your password</p>
      </div>
      <div class="form-body">
        <div class="form-icon">
          <i class="fas fa-lock-open"></i>
        </div>
        <p class="form-description">Enter your email address and we'll send you a link to reset your password.</p>
        
        <!-- Password Recovery Form -->
        <form id="forgotForm">
          <div class="form-group">
            <label for="recoveryEmail">Email Address</label>
            <input type="email" id="recoveryEmail" class="form-control" placeholder="Enter your registered email" required>
          </div>
          <button type="submit" class="btn btn-primary" style="width: 100%;">Send Recovery Link</button>
          <div id="messageBox"></div>
        </form>

        <!-- Password Reset Form (initially hidden) -->
        <form id="resetForm" style="display: none;">
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" class="form-control" placeholder="Enter new password" required>
            <small class="form-text">Password must be at least 6 characters long</small>
          </div>
          <div class="form-group">
            <label for="confirmNewPassword">Confirm New Password</label>
            <input type="password" id="confirmNewPassword" class="form-control" placeholder="Confirm new password" required>
          </div>
          <button type="submit" class="btn btn-success" style="width: 100%;">Reset Password</button>
        </form>
        
        <div style="text-align: center; margin-top: 20px;">
          <a href="login.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
        </div>
      </div>
    </div>
  </div>

  <script src="js/mongo-connection.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
