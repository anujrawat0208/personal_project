<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FitTrack</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.8s ease;
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .login-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .login-title {
      color: white;
      font-size: 2rem;
      margin-bottom: 5px;
    }

    .login-subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1rem;
    }

    .form-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .form-header {
      background: linear-gradient(to right, var(--primary-color), #36d1dc);
      padding: 20px;
      color: white;
      text-align: center;
    }

    .form-header h3 {
      margin: 0;
      font-size: 1.5rem;
    }

    .form-body {
      padding: 30px;
    }

    .social-login {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .social-btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .social-btn i {
      margin-right: 10px;
    }

    .facebook-btn {
      background-color: #3b5998;
    }

    .facebook-btn:hover {
      background-color: #2d4373;
    }

    .google-btn {
      background-color: #dd4b39;
    }

    .google-btn:hover {
      background-color: #c23321;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background-color: #e1e1e1;
      z-index: 0;
    }

    .divider span {
      display: inline-block;
      background-color: white;
      padding: 0 10px;
      position: relative;
      color: #777;
      font-size: 0.9rem;
    }

    #messageBox {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      display: none;
    }

    .error-message {
      background-color: #ffe6e6;
      color: #d63031;
      border: 1px solid #fab1a0;
    }

    .success-message {
      background-color: #e6ffee;
      color: #00b894;
      border: 1px solid #55efc4;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="login-logo">
        <img src="assets/logo.jpg" alt="FitTrack Logo">
      </div>
      <h1 class="login-title">FitTrack</h1>
      <p class="login-subtitle">Your fitness journey starts here</p>
    </div>

    <div class="form-container">
      <div class="form-header">
        <h3>Login to Your Account</h3>
      </div>
      <div class="form-body">
        <form id="loginForm">
          <div class="form-group">
            <label for="loginEmail">Email Address</label>
            <input type="email" id="loginEmail" class="form-control" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password" required>
          </div>
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <label style="display: flex; align-items: center; cursor: pointer;">
              <input type="checkbox" style="margin-right: 5px;"> Remember me
            </label>
            <a href="forgotpassword.html">Forgot password?</a>
          </div>
          <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
          <div id="messageBox"></div>
        </form>
        <div class="divider">
          <span>OR</span>
        </div>
        <div class="social-login">
          <div class="social-btn facebook-btn">
            <i class="fab fa-facebook-f"></i> Facebook
          </div>
          <div class="social-btn google-btn">
            <i class="fab fa-google"></i> Google
          </div>
        </div>
        <div class="form-footer" style="text-align: center; margin-top: 20px;">
          Don't have an account? <a href="index.html#signup">Sign up</a>
        </div>
      </div>
    </div>
  </div>

  <script src="js/mongo-connection.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
